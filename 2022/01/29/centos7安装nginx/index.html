              <h3 id="Centos7安装nginx"><a href="#Centos7安装nginx" class="headerlink" title="Centos7安装nginx"></a>Centos7安装nginx</h3><h4 id="安装依赖包"><a href="#安装依赖包" class="headerlink" title="安装依赖包"></a>安装依赖包</h4><figure class="highlight sh"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></div></td><td class="code"><pre><code class="hljs sh">yum install -y gcc automake autoconf libtool make<br>yum install -y gcc-c++<br>yum install -y pcre pcre-devel<br>yum install -y zlib zlib-devel<br>yum install -y openssl openssl-devel<br></code></pre></td></tr></table></figure>

<h4 id="下载nginx安装包"><a href="#下载nginx安装包" class="headerlink" title="下载nginx安装包"></a>下载nginx安装包</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sh">wget http://nginx.org/download/nginx-1.20.1.tar.gz<br></code></pre></td></tr></table></figure>

<h4 id="安装nginx"><a href="#安装nginx" class="headerlink" title="安装nginx"></a>安装nginx</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs sh">tar -zxvf  nginx-1.20.1.tar.gz<br><span class="hljs-built_in">cd</span> nginx-1.20.1<br>./configure<br>make &amp;&amp; make install<br></code></pre></td></tr></table></figure>

<h4 id="启动nginx"><a href="#启动nginx" class="headerlink" title="启动nginx"></a>启动nginx</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 切换到nginx默认安装目录</span><br><span class="hljs-built_in">cd</span> /usr/<span class="hljs-built_in">local</span>/nginx/sbin<br><span class="hljs-comment"># 启动</span><br>./nginx<br><span class="hljs-comment"># 查看nginx启动情况</span><br>netstat -nlp|grep 80<br></code></pre></td></tr></table></figure>

<h4 id="配置及开机自启动"><a href="#配置及开机自启动" class="headerlink" title="配置及开机自启动"></a>配置及开机自启动</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 配置nginx命令</span><br>ln -s /usr/<span class="hljs-built_in">local</span>/nginx/sbin/nginx /usr/<span class="hljs-built_in">local</span>/bin/nginx<br><span class="hljs-comment"># 开机自启</span><br>systemctl status rc-local <span class="hljs-comment"># 查看自启文件，centos一般默认为 /etc/rc.d/rc.local</span><br>vi /etc/rc.d/rc.local<br><span class="hljs-comment"># 在最后一行添加nginx启动</span><br>/usr/<span class="hljs-built_in">local</span>/nginx/sbin/nginx<br><span class="hljs-comment"># 赋予可执行权限</span><br>chmod +x /etc/rc.d/ec.local<br><span class="hljs-comment"># 重新加载，需要先停止nginx服务，否付会出现端口已经占用的错误</span><br>systemctl reload rc-local<br></code></pre></td></tr></table></figure>
