<h4 id="步骤"><a href="#步骤" class="headerlink" title="步骤"></a>步骤</h4><ol>
<li>备份当前k8s证书<figure class="highlight shell"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><pre><code class="hljs shell">cp -r /etc/kubernetes /etc/kubernetes.bak<br></code></pre></td></tr></table></figure></li>

<li>更新证书<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs shell">kubeadm alpha certs renew all<br><br>systemctl restart kubelet<br><br>cp -a /etc/kubernetes/admin.conf /root/.kube/config<br></code></pre></td></tr></table></figure></li>
</ol>
