            <h1 style="display: none">Linux7.9安装Mysql-5.7.21</h1>
            
            <div class="markdown-body">
              <h3 id="下载"><a href="#下载" class="headerlink" title="下载"></a>下载</h3><h3 id="解压到目录"><a href="#解压到目录" class="headerlink" title="解压到目录"></a>解压到目录</h3><figure class="highlight sh"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></div></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 解压</span><br>tar -zxvf mysql-5.7.21-linux-glibc2.12-x86_64.tar.gz<br><span class="hljs-comment"># 移动目录</span><br>mv mysql-5.7.21-linux-glibc2.12-x86_64 /usr/<span class="hljs-built_in">local</span>/mysql<br></code></pre></td></tr></table></figure>

<h3 id="新增用户、组和数据目录"><a href="#新增用户、组和数据目录" class="headerlink" title="新增用户、组和数据目录"></a>新增用户、组和数据目录</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 新增组</span><br>groupadd mysql<br><span class="hljs-comment"># 新增用户</span><br>useradd -r -g mysql mysql<br><span class="hljs-comment"># 创建目录</span><br>mkdir -p /data/mysql<br><span class="hljs-comment"># 分配权限</span><br>chown mysql:mysql -R /data/mysql<br></code></pre></td></tr></table></figure>

<h3 id="配置my-cnf"><a href="#配置my-cnf" class="headerlink" title="配置my.cnf"></a>配置my.cnf</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs sh">vi /etc/my.cnf<br><br><span class="hljs-comment"># 可以采用这个</span><br>[mysqld]<br>bind-address=0.0.0.0<br>port=3306<br>user=mysql<br>basedir=/usr/<span class="hljs-built_in">local</span>/mysql<br>datadir=/data/mysql<br>socket=/tmp/mysql.sock<br>log-error=/data/mysql/mysql.err<br>pid-file=/data/mysql/mysql.pid<br><span class="hljs-comment">#character config</span><br>character_set_server=utf8mb4<br>symbolic-links=0<br>explicit_defaults_for_timestamp=<span class="hljs-literal">true</span><br><br><span class="hljs-comment"># 也可以采用这个</span><br>[mysql]<br><span class="hljs-comment"># 设置mysql客户端默认字符集</span><br>default-character-set=utf8<br>socket=/tmp/mysql.sock<br>[mysqld]<br><span class="hljs-comment">#skip-name-resolve</span><br><span class="hljs-comment">#skip-grant-tables</span><br><span class="hljs-comment">#设置3306端口</span><br>port=3306<br>socket=/tmp/mysql.sock<br><span class="hljs-comment"># 设置mysql的真正的安装目录 （看自己的是在哪里)</span><br>basedir=/usr/<span class="hljs-built_in">local</span>/mysql<br><span class="hljs-comment"># 设置mysql数据库的数据的存放目录 （看自己的是在哪里)</span><br>datadir=/data/mysql<br><span class="hljs-comment"># 允许最大连接数</span><br>max_connections=200<br><span class="hljs-comment"># 服务端使用的字符集默认为8比特编码的latin1字符雿</span><br>character-set-server=utf8<br><span class="hljs-comment"># 创建新表时将使用的默认存储引擿</span><br>default-storage-engine=INNODB<br><span class="hljs-comment">#lower_case_table_name=1</span><br>max_allowed_packet=16M<br></code></pre></td></tr></table></figure>

<h3 id="初始化数据库"><a href="#初始化数据库" class="headerlink" title="初始化数据库"></a>初始化数据库</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-built_in">cd</span> /usr/<span class="hljs-built_in">local</span>/mysql/bin<br>./mysqld --defaults-file=/etc/my.cnf --basedir=/usr/<span class="hljs-built_in">local</span>/mysql/ --datadir=/data/mysql/ --user=mysql --initialize<br><span class="hljs-comment"># 成功以后，查看密码</span><br>cat /data/mysql/mysql.err<br></code></pre></td></tr></table></figure>

<h3 id="启动mysql"><a href="#启动mysql" class="headerlink" title="启动mysql"></a>启动mysql</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs sh">cp /usr/<span class="hljs-built_in">local</span>/mysql/support-files/mysql.server /etc/init.d/mysql<br>service start mysql<br></code></pre></td></tr></table></figure>

<h3 id="修改密码"><a href="#修改密码" class="headerlink" title="修改密码"></a>修改密码</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs sh">mysql -uroot -p<br><span class="hljs-comment"># 输入刚刚获得的密码</span><br><span class="hljs-comment"># 修改密码</span><br>SET PASSWORD = PASSWORD(<span class="hljs-string">&#x27;root&#x27;</span>);<br>ALTER USER <span class="hljs-string">&#x27;root&#x27;</span>@<span class="hljs-string">&#x27;localhost&#x27;</span> PASSWORD EXPIRE NEVER;<br>FLUSH PRIVILEGES;<br></code></pre></td></tr></table></figure>

<h3 id="新增软连接"><a href="#新增软连接" class="headerlink" title="新增软连接"></a>新增软连接</h3><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-comment"># 不用每次都进入mysql目录运行命令</span><br>ln -s  <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/mysql/</span>bin<span class="hljs-regexp">/mysql    /u</span>sr/bin<br></code></pre></td></tr></table></figure>
